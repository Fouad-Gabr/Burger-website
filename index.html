<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Craze</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./images/hamburger.png" />
  </head>
  <body>
    <main>
      <div id="stars"></div>

      <div class="navbar">
        <img
          src="./images/logo.avif"
          alt="burger-logo"
          onclick="reloadPage()"
        />
        <div class="social-media">
          <a href="" target="_blank" class="facebook"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="" target="_blank" class="instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="" target="_blank" class="twitter"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a href="" target="_blank" class="youtube"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="" target="_blank" class="whatsapp"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
          <a href="mailto:" target="_blank" class="google"
            ><i class="fa-brands fa-google"></i
          ></a>
        </div>
      </div>

      <section>
        <aside class="left-section">
          <div class="text">
            <h1>
              The Ultimate <br />
              Burger Hauem
            </h1>
            <p>
              Welcome to Burger Craze, your ultimate destination for
              mouthwatering burgers made with love and premium ingredients. Our
              restaurant combines the art of burger-making with a cozy
              atmosphere to give you a dining experience you will savor forever.
            </p>
            <a href="" target="_blank" class="order-now">Order Now</a>
          </div>

          <div class="burger">
            <img src="./images/pngwing.com (12).png" alt="burger-image" />
            <img src="./images/buger2.png" alt="burger-image" />
            <img src="./images/pngwing.com (13).png" alt="burger-image" />
            <img src="./images/burger.png" alt="burger-image" />
            <img
              src="./images/Flying Burger PNG Image - 2084x2084.png"
              alt="burger-image"
            />
          </div>
        </aside>
        <aside class="right-section">
          <div class="burger-toggle">
            <img
              src="./images/Flying Burger PNG Image - 2084x2084.png"
              alt="burger-image"
              class="active"
            />
          </div>
        </aside>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
